{% extends 'messages.html' %}
{% block content %}

<form method = 'POST'>
<input type = 'text' placeholder = 'Enter name' name = 'name'  value = '{{name}}'/>
<input type = 'text' placeholder = 'Enter room code' name = 'code' />
<button type = 'submit' name = 'create' >Create a room </button>
</form>
{% if error %}
<ul>
<li>{{error}}</li>
</ul>
{% endif %}
{% endblock %}
