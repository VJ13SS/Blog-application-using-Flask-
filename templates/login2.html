{% extends 'index.html' %}
{% block title %}User{% endblock %}
{% block content %}
<!-- get flashed messages -->
{% with messages = get_flashed_messages()%}
{% if messages %}
  {% for msg in messages %}
    <p>{{msg}}</p>
   {% endfor %}
 {% endif %}
{% endwith %}
<form action = '#' method = 'POST'>
<p><input type = 'email' name = 'email' placeholder = 'Enter Email'/></p><!-- fills the box with the email if it already exists -->
<p><input type = 'submit'></p>
</form>
{% endblock %}
